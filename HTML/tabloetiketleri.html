<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>
            Tablo Başlığı
        </caption>

        <thead>
            <tr> <!--satır oluşturur-->
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody> <!--tablo gövdesi oluşturur-->
            <tr>
                <td> Row 1,Cell 1</td>
                <td> Row 1,Cell 2</td>
            </tr>
        </tbody>
        <tfoot> <!--tablo alt kısmı-->
            <tr>
                <td>Header 1</td>
                <td>Header 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
