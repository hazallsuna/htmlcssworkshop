<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Öncelik Sırası</title>
    <style>
        p{
            color: blue;
        }
        #unique{
            color: red;
        }
        .highlight{
            color:green;
        }      
        ul li a{
            text-decoration: none;
        }
        h1,h2,p{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Başlık</h1>
    <h2>Başlık</h2>
    <p>Başlık</p>
    <ul>
        <li><a href="">Ana Sayfa</a></li>
        <li><a href="">Ana Sayfa</a></li>
        <li><a href="">Ana Sayfa</a></li>
    </ul>
    <a href="">Ana Sayfa</a>
    <a href="">Ana Sayfa</a>
    <a href="">Ana Sayfa</a>
    
    <p id="unique" class="highlight">Bu ID'li ve class'lı bir paragraf.</p>
    <p class="highlight">Bu class'lı bir paragraf.</p>
    <p>Bu normal bir paragraf.</p>

</body>
</html>
